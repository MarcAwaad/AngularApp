<h2>Authentication Page</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email"><strong>Email:</strong></label>
    <input id="email" formControlName="email" type="text" class="form-control">
    <div *ngIf="email!.invalid && (email!.dirty || email!.touched)" class="error">
      <div *ngIf="email!.errors?.['required']">Email is required.</div>
      <div *ngIf="email!.errors?.['pattern']">Invalid email format.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password"><strong>Password:</strong></label>
    <input id="password" formControlName="password" type="password" class="form-control">
    <div *ngIf="password!.invalid && (password!.dirty || password!.touched)" class="error">
      <div *ngIf="password!.errors?.['required']">Password is required.</div>
      <div *ngIf="password!.errors?.['pattern']">Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, and one digit.</div>
    </div>
  </div>

  <button [disabled]="loginForm.invalid" type="submit" class="btn">Log In</button>
</form>

<app-popup *ngIf="showMessage" [message]="popupMessage" (close)="closePopup()"></app-popup>
