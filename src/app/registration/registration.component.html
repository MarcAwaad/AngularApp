<h2>Registration Page</h2>
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="text" class="form-control">
    <div *ngIf="email!.invalid && (email!.dirty || email!.touched)" class="error">
      <div *ngIf="email!.errors?.['required']">Email is required.</div>
      <div *ngIf="email!.errors?.['pattern']">Invalid email format.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password" class="form-control">
    <div *ngIf="password!.invalid && (password!.dirty || password!.touched)" class="error">
      <div *ngIf="password!.errors?.['required']">Password is required.</div>
      <div *ngIf="password!.errors?.['pattern']">Password must be at least 8 characters long, have at least one uppercase letter, one lowercase letter, and one number..</div>
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password:</label>
    <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control">
    <div *ngIf="password?.valid" class="error">
      <div *ngIf="confirmPassword!.errors?.['required']">Please retype your password.</div>
      <div *ngIf="registrationForm.errors?.['mismatch']">Passwords do not match.</div>
    </div>
  </div>

  <button [disabled]="registrationForm.invalid" type="submit" class="btn">Register</button>
</form>

<app-popup *ngIf="showMessage" [message]="popupMessage" (close)="closePopup()"></app-popup>
