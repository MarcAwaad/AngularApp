<h2>Create New User</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name"><strong>Name:</strong></label>
    <input id="name" formControlName="name" type="text" class="form-control">
    <div *ngIf="name!.invalid && (name!.dirty || name!.touched)" class="error">
      <div *ngIf="name!.errors?.['required']">Name is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="job"><strong>Job:</strong></label>
    <input id="job" formControlName="job" type="text" class="form-control">
    <div *ngIf="job!.invalid && (job!.dirty || job!.touched)" class="error">
      <div *ngIf="job!.errors?.['required']">Job is required.</div>
    </div>
  </div>

  <button [disabled]="userForm.invalid" type="submit" class="btn">Create User</button>
</form>

<app-popup *ngIf="showMessage" [message]="popupMessage" (close)="closePopup()"></app-popup>
